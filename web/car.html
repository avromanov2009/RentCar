		<div class="images">
			<img src="resources/bmw-m5-motogp-safety-car-2018-migalki-zakat.jpg" alt="img" />
			<img src="resources/bmw-m5-motogp-safety-car-migalki.jpg" alt="img2" />

	</div>

</html>
